<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Account</title>
  <link rel="stylesheet" href="css/Main_template_style.css" />
  <link rel="stylesheet" href="css/Registeration.css" />
  <script src="js/sessionNavbar.js" defer></script>
  <link rel="stylesheet" href="css/UpdateAccount_Style.css" />
 <!-- ✅ For dynamic navbar -->
</head>
<body>

  <!-- ✅ Header/Navbar from Home.html -->
  <header>
    <nav>
      <div class="logo">
        <img src="images/logonav.jpg" alt="Esham Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Helper.html">Musahem</a></li>
        <li><a href="Who.html">Who are we?</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>

      <ul class="registeration" id="nav-right">
        <li class="login">
          <button onclick="window.location.href='Registeration.html'">Sign in</button>
        </li>
        <li class="register">
          <button onclick="window.location.href='Registeration.html'">Register Now</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Update Account Form -->
  <main>
    <div class="form-container" style="margin-top: 30px;">
      <h2>Update Account</h2>
      <form method="POST" action="/update-account">
        <label for="name">New Full Name</label>
        <input type="text" id="name" name="name" required />

        <button type="submit">Update</button>
      </form>
    </div>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("success")) {
      const successMsg = document.createElement("p");
      successMsg.textContent = "✅ Name updated successfully!";
      successMsg.style.color = "#215955";
      successMsg.style.fontWeight = "bold";
      successMsg.style.marginBottom = "15px";
      document.querySelector(".form-container").prepend(successMsg);
    }
  </script>
  
</body>
</html>
