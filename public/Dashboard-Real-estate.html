<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Dashboard</title>
  <link rel="stylesheet" href="css/Dashboard-Real-estate.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/Dashboard-Real-estate.js" defer></script>
</head>
<body>
  <nav id="sidebar">
    <ul>
      <li class="logo-container">
        <span class="logo">Esham</span>
        <button onclick="toggleSidebar()" id="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffffff" viewBox="0 0 24 24">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
        </button>
      </li>

      <li><a href="Home.html"><span>Home</span></a></li>
      <li class="active"><a href="Dashboard-Real-estate.html"><span>Dashboard</span></a></li>
      <li><a href="LandListing.html"><span>Proposals</span></a></li>
      <li><a href="Projects.html"><span>Projects</span></a></li>
      <li><a href="javascript:void(0);" onclick="openModal('notifications')"><span>Notifications</span></a></li>
      <li><a href="UpdateAccount.html"><span>Profile</span></a></li>
      <li><a href="javascript:void(0);" onclick="openModal('settings')"><span>Settings</span></a></li>
      <li><a href="/logout"><span>Logout</span></a></li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="dashboard-wrapper">
      <div class="top-header">
        <span class="header-icon">
          <img src="icons/dashboard icon.svg" alt="Dashboard Icon" width="28" height="28" />
        </span>
        <span class="header-title">Dashboard</span>
      </div>

      <h1 class="welcome-title"></h1>

      <section class="info-cards">
        <div class="card small-card">
          <h3>Revenue</h3>
          <table>
            <thead>
              <tr><th>Project</th><th>Date</th><th>Revenue</th></tr>
            </thead>
            <tbody id="revenueData"></tbody>
          </table>
        </div>

        <div class="card small-card">
          <h3>Proposals Sent</h3>
          <table>
            <thead>
              <tr><th>Name</th><th>Date</th><th>Status</th></tr>
            </thead>
            <tbody id="proposalsSentData"></tbody>
          </table>
        </div>

        <div class="card small-card">
          <h3>Proposals Accepted</h3>
          <table>
            <thead>
              <tr><th>Name</th><th>Date</th><th>Status</th></tr>
            </thead>
            <tbody id="proposalsAcceptedData"></tbody>
          </table>
        </div>
      </section>

      <section class="graphs">
        <div class="card graph-card">
          <h3>Revenue Graph</h3>
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="card graph-card">
          <h3>Proposals Sent Graph</h3>
          <canvas id="proposalsSentChart"></canvas>
        </div>
        <div class="card graph-card">
          <h3>Proposals Accepted Graph</h3>
          <canvas id="proposalsAcceptedChart"></canvas>
        </div>
      </section>

      <section class="full-card">
        <h2>Project Progress</h2>
        <div id="progressTimeline"></div>
      </section>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
      <div id="modal-content" class="modal-box">
        <button onclick="closeModal()" class="modal-close-btn">&times;</button>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>
  </main>
  

  
</body>

</html>
