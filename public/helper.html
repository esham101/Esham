<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esham - AI Voice Helper</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/Main_template_style.css" />
  <link rel="stylesheet" href="css/Home-style.css" />
  <link rel="stylesheet" href="css/voice-helper.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logonav.jpg" alt="Esham Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="LandListing.html">Land Listings</a></li>
        <li><a href="Who.html">Who are we?</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
        <li><a href="Helper.html">Musahem</a></li>

      </ul>
      <ul class="registeration">
        <li class="login">
          <button type="button" onclick="window.location.href='Registeration.html'">Sign in</button>
        </li>
        <li class="register">
          <button type="button" onclick="window.location.href='Registeration.html'">Register Now</button>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Ask Musahem - Your AI Assistant</h1>
    <p id="status">Press Start and ask your question.</p>

    <!-- Voice Buttons -->
    <div class="controls">
      <button id="micBtn" onclick="startRecording()">
        <img src="images/Microphone logo.png" alt="Mic Icon" />
      </button>
      
      <button id="stopBtn" onclick="stopRecording()">Stop</button>
    </div>
   
    <div class="typed-input">
        <input type="text" id="typedQuestion" placeholder="Or type your question here..." />
        <button onclick="sendTypedQuestion()">Ask</button>
      </div>
      

    <!-- Loader Spinner -->
    <div id="loader" class="loader hidden"></div>

    <!-- Response Output -->
    <div class="response-box">
        <h3>AI Answer:</h3>
        <p id="aiResponse">Waiting for your voice question...</p>
        <button id="copyBtn" onclick="copyAnswer()">Copy Answer</button>
      </div>
      
  </main>

  <!-- Scripts -->
  <script src="js/recorder.js" defer></script>
</body>
</html>
